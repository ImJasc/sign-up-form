<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="mainDiv">
        <div id="headerDiv">
            <div id="logoDiv">  
                <img src="Resources/Images/odin-lined.png" id="logo" alt="">
                <p>ODIN</p>             
            </div>
            <div id="footerDiv">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div id="bodyDiv">
            <div id="textDiv">   
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realiza your deepest dreams. <br>
                    Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.
                </p>             
            </div>
            <div id="formDiv">
                <p>Let's do this!</p>
                <form action="example" method="post">
                    <div class="mainContainer" id="fullName">
                        <div class="container" id="firstName">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="container" id="lastName">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class= "mainContainer" id="mailPhone">
                        <div class="container" id="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="container" id="phone">
                            <label for="phone">PHONE</label>
                            <input type="number" id="phone">
                        </div>
                    </div>
                    <div class="mainContainer" id="password">
                        <div class="container" id="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="container" id="confirmPassword">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div id="shadow">                
            </div>
            <div id="buttonDiv">
                <button id="signUpBtn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
